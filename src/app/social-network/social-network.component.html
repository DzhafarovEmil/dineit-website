<div class="input-field col s5">
  <input id="name" type="text" name="name" value="{{socialNetwork.name}}">
</div>
<div class="input-field col s6">
  <input id="url" type="url" name="url" value="{{socialNetwork.url}}">
</div>
<div class="input-field col s1">
  <a class="btn-floating btn-flat" (click)="deleteSocialLink()">
    <i class="material-icons" style="color: #e57373">delete</i>
  </a>
</div>
