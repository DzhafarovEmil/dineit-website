<div class="col s4">
  <div class="card order-item" appHover>
    <div class="card">
      <div class="card-content">
        <span class="card-title">Order # {{order.id}}</span>
        Status: <span id="status">{{order.status}}</span><br>
        <span>Ordered time: {{ convert(order.orderedTime)}}</span><br>
        <span>Customer: {{order.customer.username}}</span>

        <ol>
          <li *ngFor="let food of order.foods">{{food.name}}</li>
        </ol>
      </div>
      <div class="fixed-action-btn" style="position:fixed; float:right; display: none; bottom:24px; right:24px">
        <a class="btn-floating btn-large teal accent-4">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
          <li><a (click)="setOrderStatus('doing')" class="btn-floating cyan tooltipped" data-position="right" data-delay="50" data-tooltip="Process order"><i class="material-icons">sync</i></a></li>
          <li><a (click)="setOrderStatus('done')" class="btn-floating green tooltipped" data-position="right" data-delay="50" data-tooltip="Order done"><i class="material-icons">done</i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
