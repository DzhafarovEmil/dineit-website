<div class="col s4">
  <div class="card order-item" appHover>
    <div class="card">
      <div class="card-content">
        <span class="card-title">Order # 233</span>
        Status: <span id="status">{{order.status}}</span><br>
        <span>Ordered time: 12:45 10/12/2017</span><br>
        <span>Customer: Emil Dzhafarov</span>

        <ol>
          <li>
            Vareniki
          </li>
          <li>
            Borsh
          </li>
        </ol>
      </div>
      <div class="fixed-action-btn" style="position:fixed; float:right; display: none; bottom:24px; right:24px">
        <a class="btn-floating btn-large teal accent-4">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
          <li><a (click)="setOrderStatus('receive')" class="btn-floating red tooltipped" data-position="right" data-delay="50" data-tooltip="Receive order"><i class="material-icons">input</i></a></li>
          <li><a (click)="setOrderStatus('process')" class="btn-floating cyan tooltipped" data-position="right" data-delay="50" data-tooltip="Process order"><i class="material-icons">sync</i></a></li>
          <li><a (click)="setOrderStatus('done')" class="btn-floating green tooltipped" data-position="right" data-delay="50" data-tooltip="Order done"><i class="material-icons">done</i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
